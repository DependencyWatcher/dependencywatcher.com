{% extends "layout/form.html" %}

{% block title %}Recover Password{% endblock %}
{% block description %}The form on this page can be used for requesting a new password{% endblock %}

{% block formclass %}form-horizontal{% endblock %}

{% block form %}
	<legend>Recover Password</legend>
	<div class="form-group">
		<label class="col-md-4 col-xs-12 control-label" for="email">Registered Email</label>
		<div class="col-md-8 col-xs-12">
			<input class="form-control" autofocus placeholder="Please enter your email here..." name="email" type="email" required></input>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-8 col-md-offset-4">
			<input class="btn btn-success pull-right" type="submit" value="Send"></input>
		</div>
	</div>
{% endblock %}
