{% extends "layout/landing.html" %}

{% block header %}{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<div class="form-outer">
	<div class="form-middle">
		<div class="form-inner container">
			<div class="{% block formcontainerclass %}col-md-6 col-md-offset-3 col-xs-12{% endblock %}">
				<div class="panel panel-default">
					<div class="panel-body">
						{% include "layout/alerts.html" %}
						<form accept-charset="UTF-8" role="form" method="POST" class="{% block formclass %}{% endblock %}">
							{{ form.csrf_token if form }}
							<fieldset>
								{% block form %}{% endblock %}
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
